<!DOCTYPE html>
<html>
<head>
    <title>Games API</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .game { padding: 10px; border-bottom: 1px solid #ccc; }
        a { color: #0066cc; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Available Games</h1>
    <div id="games"></div>
    
    <script>
        // List all your game folder names here
        const games = [
            "game1",
            "game2",
            "game3"
            // add all your game folders
        ];
        
        const gamesDiv = document.getElementById('games');
        games.forEach(game => {
            gamesDiv.innerHTML += `
                <div class="game">
                    <a href="${game}/" target="_blank">${game}</a>
                    - <code>https://builderellicott-keke.github.io/gane-files/${game}/</code>
                </div>
            `;
        });
    </script>
</body>
</html>
